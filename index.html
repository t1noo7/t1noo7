<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Text Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://github.com/user-attachments/assets/54e033fc-a219-4e6d-a4ea-b5251e6d65c1') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', Courier, monospace;
      color: white;
    }

    .typing-container {
      font-size: 36px; /* You can change the font size here */
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid;
      width: 0;
      animation: typing 4s steps(40, end), blink-caret 0.75s step-end infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: white; }
    }

    /* Custom animation for cycling through phrases */
    @keyframes changeText {
      0% { content: "Your first sentence..."; }
      25% { content: "Your second sentence..."; }
      50% { content: "Your third sentence..."; }
      75% { content: "Your fourth sentence..."; }
    }

    .typing-text::after {
      display: inline-block;
      content: attr(data-text);
      animation: changeText 16s infinite;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span class="typing-text" data-text="You deserve it..."></span>
  </div>

  <script>
    const texts = [
      "Your first sentence...",
      "Your second sentence...",
      "Your third sentence...",
      "Your fourth sentence..."
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';
    const typingText = document.querySelector('.typing-text');

    function type() {
      if (count === texts.length) {
        count = 0;
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index);

      typingText.textContent = letter;
      if (letter.length === currentText.length) {
        count++;
        index = 0;
      }
      setTimeout(type, 100);
    }

    type(); // Start typing effect loop
  </script>
</body>
</html>
