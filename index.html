<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Typing Text Effect</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Align items at the top */
      background: url('https://github.com/user-attachments/assets/54e033fc-a219-4e6d-a4ea-b5251e6d65c1') no-repeat center center fixed;
      background-size: cover;
      background-color: black;
      font-family: 'Bradley Hand', cursive; /* Set the font to 'Bradley Hand' */
      color: #F73613FF; /* Set the text color to #F73613FF */
    }

    .typing-container {
      font-size: 60px; /* Adjust the font size as needed */
      white-space: nowrap;
      overflow: hidden;
      width: 50%; /* Set a width for the typing area */
      position: absolute;
      top: 10%; /* Place text near the top, but not too close */
      text-align: center;
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #F73613FF; } /* Adjust the caret color to match the text */
    }

    /* Adjust the typing animation for each sentence */
    .typing-text {
      display: inline-block;
      border-right: 3px solid; /* The blinking caret effect */
      animation: blink-caret 0.75s step-end infinite;
    }
  </style>
</head>
<body>
  <div class="typing-container">
    <span class="typing-text"></span>
  </div>

  <script>
    const texts = [
      "ðŸ‘‹ ðŸ‘‹ ðŸ‘‹ ",
      "...",
      "I'm t1l0_ch0co (t1noo7)...",
      "Youâ€™re coming to mah cloud groundâ€¦",
      "You deserve it!"
    ];

    let count = 0;
    let index = 0;
    let currentText = '';
    let letter = '';
    const typingText = document.querySelector('.typing-text');

    function type() {
      if (count === texts.length) {
        count = 0; // Loop back to the first sentence after all have been displayed
      }
      currentText = texts[count];
      letter = currentText.slice(0, ++index); // Get letters one by one

      typingText.textContent = letter; // Display the text
      if (letter.length === currentText.length) {
        // Wait 5 seconds after the sentence is fully typed before moving to the next
        setTimeout(() => {
          count++;
          index = 0;
          typingText.textContent = ''; // Clear the current text
          setTimeout(type, 500); // Small delay before starting to type the next sentence
        }, 5000); // 5-second delay for each sentence
      } else {
        setTimeout(type, 100); // Typing speed (100ms per letter)
      }
    }

    type(); // Start the typing effect loop
  </script>
</body>
</html>
